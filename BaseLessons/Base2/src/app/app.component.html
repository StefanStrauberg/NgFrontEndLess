<div class="container">
  <h1>Angular Components</h1>

  <app-post-form
    (onAdd)="updatePosts($event)">
  </app-post-form>
  <hr />
  <app-post 
    *ngFor="let post of posts" 
    [post]="post"
  >
    <small *ngIf="post.text.length > 10; else short"><strong>{{now | date: 'mediumDate' }}</strong> Post is long</small>
    <ng-template #short>
      <small><strong>{{now | date: 'mediumDate' }}</strong> Post is short</small>
    </ng-template>
  </app-post>
</div>
