<div class="container">
  <h1>Angular Services</h1>

  <div class="card">
    <h2>App Counter: {{ appCounterService.counter }}</h2>
    <button class="btn" (click)="appCounterService.increase()">+</button>
    <button class="btn" (click)="appCounterService.decrease()">-</button>
  </div>

  <div class="card">
    <h2>Local Counter: {{ localCoubterService.counter }}</h2>
    <button class="btn" (click)="localCoubterService.increase()">+</button>
    <button class="btn" (click)="localCoubterService.decrease()">-</button>
  </div>

  <hr>

  <app-counter></app-counter>
</div>>
